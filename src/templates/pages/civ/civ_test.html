{% extends 'base.html' %}
{% load static %}
{% load utilities %}

{% block content %}
<div class="landscape" id="landscape"></div>
{% endblock %}

{% block scripts%}
<script>
    var x = 1;
    var bgImage = document.getElementById('landscape');
    
    function move(){
      x++;
      bgImage.style.backgroundPositionX = x + "px";
    }
    
    setInterval(move, 50);
</script>
{% endblock %}
